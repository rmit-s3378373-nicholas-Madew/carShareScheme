<div class="container border">
  <div class="row">
    <div class="col-sm-2">
        <img [src]="car.imageUrl">
    </div>
    <div class="col-sm-10">
      <div class="carName" >
        {{car.name}}
      </div>
      <div class="carType" >
        {{car.type}}
      </div>
      <div>
        {{car.address}}
      </div>
      <div class="bookButtonDiv">
        <button class="bookButton" attr.data-id="{{car.id}}">Book</button>
      </div>
    </div>
</div>
